<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div id='infoContainer' class="">
      <div class="time">
        <div id='date' class="date"></div>
        <div id='locationName' class="cityName"></div>
      </div>
      <div class='select'>
        <span>C</span>
        <label class="switch">
          <input id='selector' type="checkbox">
          <span class="slider round"></span>
        </label>
        <span>F</span>
      </div>
      <div class="temperature">
        <div id='temperature' class="celsius"></div>
        <div id='description' class="description"></div>
      </div>
    </div>
    <div id='forecastContainer' class="future">
      <div class="nextDays">
        <div class="day">
          <div id='day1name'></div>

          <div id='day1temp' class="temp">
            15 C
          </div>
        </div>
        <div class="day">
          <div id='day2name'></div>

          <div id='day2temp' class="temp">
            15 C
          </div>
        </div>
        <div class="day">
          <div id='day3name'></div>

          <div id='day3temp' class="temp">
          </div>
        </div>
      </div>

      <input type="text" id='cityInput' placeholder='ENTER CITY'>
      <div id='errMsg' class="error">This City does not exists!</div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
